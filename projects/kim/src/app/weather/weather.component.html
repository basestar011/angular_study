<app-city-search></app-city-search>

<div *ngIf="(weatherData$ | async) as weather">
    <p>{{ weather.condition }}</p>
    <p>{{ weather.maxTemp }}</p>
    <p>{{ weather.minTemp }}</p>
    <p>{{ weather.Temp }}</p>
    <p>{{ weather.updateDate | date: 'yy-MM-dd HH:mm:ss' }}</p>
</div>

<button routerLink="/settings">Settings</button>
