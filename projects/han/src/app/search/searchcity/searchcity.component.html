<input [formControl]="cityName" type="text" placeholder="도시 이름을 입력하세요">
<button (click)="searchCity()">검색</button>


<div *ngIf="isSubmitting">
    <p>도시 검색 결과</p>
    <div *ngIf="(city$ | async).title !== '' else nothing">
        <a routerLink='/weather'>{{ (city$ | async).title }}</a>
    </div>
    <ng-template #nothing>
        <p>해당하는 도시가 없습니다. 다시 검색해주세요</p>
    </ng-template>
</div>
