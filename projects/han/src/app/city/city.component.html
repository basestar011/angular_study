<app-search (search)="searchCity($event)" [width]="300" [height]="20" placeholderText="현재 날씨를 알고싶은 도시명을 입력하세요"></app-search>

<div *ngIf="isSubmitting" class="result">
    <p>도시 검색 결과</p>
    <div *ngIf="(city$ | async).title !== '' else nothing">
        <ul>
            <li>
                <a routerLink='/weather'>{{ (city$ | async).title }}</a>
            </li>
        </ul>
    </div>
    <ng-template #nothing>
        <p>해당하는 도시가 없습니다. 다시 검색해주세요</p>
    </ng-template>
</div>
